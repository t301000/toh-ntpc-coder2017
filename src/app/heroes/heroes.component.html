<div class="page-header">
  <h1>My Heroes</h1>
</div>

<div class="form-inline">
  <div class="form-group">
    <label for="name">Hero Name: </label>
    <!--<input type="text" class="form-control" id="name"-->
           <!--[placeholder]="hintWonewHeroNamewHero-->
           <!--(keydown.enter)="addHnewHeroNameHero.valunewHeroNameHero.value=''">-->
    <input type="text" class="form-control" id="name"
           [placeholder]="hintWord" [(ngModel)]="newHeroName"
           (keydown.enter)="addHero()">
  </div>
  <button class="btn btn-primary"
          (click)="addHero()" [disabled]="!newHeroName.trim()">新增</button>
</div>
<hr />

<!-- 清單 -->
<div class="list-group">
  <a class="list-group-item my-item"
      *ngFor="let hero of heroes"
      (click)="selectedHero = hero"
      [class.active]="selectedHero === hero">
    <span>{{ hero.id }}</span>{{ hero.name }}<span class="badge"> X </span>
  </a>
</div>
<!-- 清單結束 -->

<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name }} is my hero.</h2>
  <a class="btn btn-info">View Details</a>
</div>
